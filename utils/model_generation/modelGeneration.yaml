Graph:
    generate: True # choose to generate or not
    out_path: "./model.weight"
    params:
        #model: "ErdosRenyi"
        model: "GNM"
        #model: 'HavelHakimi'
        #model: 'EdgeSwitchingMarkovChain'
        use_dataset: True
        dataset: "real_data/taxi_stream.txt.weight.d"
        dataset_fit: "loose" # if set to loose, don't check if number of weights is the same as m
        n: 167
        p: 20
        #m: 149582
        m: 168
        seq: [1,1,2,3,1]
    anomaly:
        params:
            N: 2 # number of anomaly to add
            model: "erdos-renyii"
            n: 10
            m: 20
            seq: [1,1,3,4,5,6]
TimeSerie:
    generate: False #True
    out_path: "./model.ts"
    params:
        model: "FromDataset"
        #model: "RandomWalk"
        dataset: "real_data/taxi_stream.txt.ts.d" 
        cumulative_sum: 160 # TODO : generate curve given its cumulative sum ... ? 
        duration: 20000
        bound_up: 5 # upper bound
        bound_down: 0 # lower bound
        prob: [0.95, 0.5]
        has_seasonality: False # TODO implement ? 
    anomaly:
        params:
            N: 2 # number of anomaly to add
            duration: 12
            bound_up: 16 # upper bound
            bound_down: 1 # lower bound
            has_seasonality: False # TODO implement ? 
